<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lista de Tarefas Simples</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

</head>
<body>
  <section id="grid-principal">

    <section id="grid-cabecalho">
      <h1>Lista de Tarefas</h1>

      <div class="grid-input-button">
        <input type="text" id="nova-tarefa" placeholder="Digite uma tarefa">
        <button id="adicionar">Adicionar</button>
        <button id="excluir-todos">Excluir todos</button>
      </div>

      <p>tarefas pendentes: <span id="valorContador">0</span> </p>
    </section>

    <section id="tarefas">
      <ul id="lista-tarefas"></ul>
    </section>

  </section>
</body>
</html>
